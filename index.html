<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Frontend Mentor - Age Calculator App</title>
      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="fonts/" />
   </head>
   <body>
      <main>
         <div class="card cardContent">
            <div class="form contentTop">
               <form action="">
                  <div class="form-control">
                     <label for="day">Day</label>
                     <input
                        type="number"
                        name="day"
                        id="day"
                        placeholder="DD"
                     />
                     <small class="day required hidden"
                        >This field is required</small
                     >
                     <small class="validDay hidden">Must be a valid date</small>
                  </div>
                  <div class="form-control">
                     <label for="month">Month</label>
                     <input
                        type="number"
                        name="month"
                        id="month"
                        placeholder="MM"
                     />
                     <small class="month required hidden"
                        >This field is required</small
                     >
                     <small class="validMonth hidden"
                        >Must be a valid month</small
                     >
                  </div>
                  <div class="year">
                     <label for="year">Year</label>
                     <input
                        type="number"
                        name="year"
                        id="year"
                        placeholder="YYYY"
                     />
                     <small class="year required hidden"
                        >This field is required</small
                     >
                     <small class="validYear hidden">Must be a past year</small>
                  </div>
               </form>
            </div>

            <div class="contentCenter">
               <button>
                  <img src="images/icon-arrow.svg" alt="" />
               </button>
            </div>

            <div class="contentBottom">
               <h2><span id="years">--</span> years</h2>
               <h2><span id="months">--</span> months</h2>
               <h2><span id="days">--</span> days</h2>
            </div>
         </div>
      </main>
      <script src="js/main.js"></script>
   </body>
</html>
